<body>
    <h1 class="rer">Тканина у Артема</h1>
    
    <div class="menu">
        <button  class="button" onclick="show('add_tovar')">Додати товар</button>
    </div>
    <div class="add_tovar" id="add_tovar">
        <button class="button" onclick="hide('add_tovar')">x</button>
        <div class="form">
            <h3 aling="center">Додаваня</h3>
            <label for="">Назва товару</label><br>
            <input type="text" class="tovar_info form-control"  id="tovar_name"><br>
            
            <label for="">Опис товару</label><br>
            <input type="text" class="tovar_info form-control" id="tovar_opis"><br>
            
            
            <label for="">Ціна</label><br>
            <input type="number" class="tovar_info form-control" id="tovar_price"><br>

            
            <label for="">Матеріал</label><br>
            <select name="" id="tovar_material" class="form-select" aria-label="Default select example">
                <option value=""></option>
                <option value="Synthetic">Синтетика</option>
                <option value="Cotton">Бавовна</option>
                <option value="Linen">Льон </option>
                <option value="Wool">Вовна </option>
                <option value="Silk">Шовк </option>
            </select><br>

            <label for="">колір</label><br>
            <select name="" id="tovar_col" class="form-select" aria-label="Default select example">
                <option value=""></option>
                <option value="blue">Синій</option>
                <option value="red">Червоний</option>
                <option value="orange">оранжовий</option>
                <option value="brown">коричновий </option>
                <option value="green">зелений</option>
                <option value="white">білий</option>
            </select><br>
            

            <label for="">Довжина в метрах</label><br>
            <input type="number" class="tovar_info form-control" id="tovar_dovzina"><br>
            
            <label for="">Ширина в метрах</label><br>
            <input type="number" class="tovar_info form-control" id="tovar_hirina"><br>
            
            <label for="">в роздріб чи рулоном</label><br>
            <select name="" id="tovar_type" class="form-select" aria-label="Default select example">
                <option value=""></option>
                <option value="rozdrib">Роздріб</option>
                <option value="rylon">Рулоном</option>
            </select><br>

            <label for="">Виробник</label><br>
            <select name="" id="tovar_virobnik" class="form-select" aria-label="Default select example">
                <option value=""></option>
                <option value="ALSAN TEXTILE">АЛСАН ТЕКСТИЛЬ</option>
                <option value="VITA-TEX">ВІТА-ТЕКС</option>
                <option value="VULTEX-S">ВУЛТЕКС-С</option>
                <option value="VLADI">VLADI</option>
                <option value="TECHNOTEXTILES PLUS">ТЕХНОТЕКСТИЛЬ ПЛЮС</option>
                <option value="SYNERGY">СИНЕРГІЯ</option>
                <option value="PROBTENS">ПРОБТЕНС</option>
                <option value="NR PRODUCTION COMPANY">НР ВИРОБНИЧА КОМПАНІЯ</option>
                
            </select><br>
            <button class="button" onclick="add_tovar()">Додати товар</button>
            
        </div>
    </div>
    <div class="add_tovar" id="add_tovar_edit">
        <button onclick="hide('add_tovar_edit')">x</button>
        <div class="form">
            <h3 aling="center">Редагування</h3>

            <label for="">колір</label><br>
            <select name="" id="tovar_col_edit" class="form-select" aria-label="Default select example">
                <option value=""></option>
                <option value="Synthetic">Синій</option>

                <option value="Linen">роранжовий</option>
                <option value="КОРИЧНЕВИЙ">коричновий </option>
                <option value="green">зелений</option>
                <option value="white">білий</option>
                
            </select><br>

            <label for="">Довжина в метрах</label><br>

                <option value=""></option>

            </select><br>


            <label for="">Картинка</label><br>
            <select name="" id="tovar_kartinka_edit" class="form-select" aria-label="Default select example">
                <option value=""></option>
                <option value="pepsi">Роздріб</option>
                <option value="fanta">Рулоном</option>
            </select><br>


            <label for="">Виробник</label><br>
            <select name="" id="tovar_virobnik_edit" class="form-select" aria-label="Default select example">
                <option value=""></option>
                <option value="ALSAN TEXTILE">АЛСАН ТЕКСТИЛЬ</option>
                <option value="VITA-TEX">ВІТА-ТЕКС</option>
                <option value="VULTEX-S">ВУЛТЕКС-С</option>
                <option value="VLADI">VLADI</option>
                <option value="TECHNOTEXTILES PLUS">ТЕХНОТЕКСТИЛЬ ПЛЮС</option>
                <option value="SYNERGY">СИНЕРГІЯ</option>
                <option value="PROBTENS">ПРОБТЕНС</option>
                <option value="NR PRODUCTION COMPANY">НР ВИРОБНИЧА КОМПАНІЯ</option>
                
            </select><br>
            <button id="zmina">Зберегти зміни</button>
            <button class="button" onclick="hide('add_tovar_edit')">Закривати</button>
        </div>
    </div>
